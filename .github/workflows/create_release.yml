name: Create release
on:
  workflow_dispatch:
  
jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: checkout repository
      uses: actions/checkout@v3

    - name: Create Zip
      run: |
        zip -r MY_INTEGRATION_FILE.zip ./archive
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 1.0.v${{ github.run_number }}
        release_name: 1.0.v${{github.run_number }}
        draft: false
        prerelease: false

    - name: Upoad Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MY_INTEGRATION_FILE.zip
        asset_name: MY_INTEGRATION_FILE.zip
        asset_content_type: application/zip

    - name: Download Release Asset
      id: download_release_asset
      uses: i3h/download-release-asset@v1
      with:
        owner: im-sandbox-phanirb
        repo: DD-oracle-2024
        tag: ${{ inputs.RELEASE_TAG }}
        file: MY_INTEGRATION_FILE.zip
        path: .
        token: ${{ secrets.OCI_TOKEN }}

    - name: Unzip Artifact
      run: |
        unzip -o MY_INTEGRATION_FILE.zip

    - name: check release asset
      run: |
        ls -la
        cd MY_INTEGRATION_FILE
        ls -la
        
      
        
        
    
